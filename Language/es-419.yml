  #ufopaedia.rul
  STR_NECROPHAGES: "Necrófagos"
  STR_NECROPHAGE_SHAMBLER: "Necrófago deambulador"
  STR_NECROPHAGE_SHAMBLER_ARMOR: "Piel necrótica"
  STR_NECROPHAGE_SHAMBLER_UFOPEDIA: "Persona recientemente infectada con la plaga RZX. Los reflejos y la movilidad se ven gravemente afectados debido a la extensa destrucción del sistema nervioso central. Los instintos de autoconservación son reemplazados por un hambre perpetua... especialmente de carne."
  STR_NECROPHAGE_VIRULENT: "Necrófago virulento"
  STR_NECROPHAGE_VIRULENT_ARMOR: "Piel necrótica"
  STR_NECROPHAGE_VIRULENT_UFOPEDIA: "La segunda fase de la enfermedad por el patógeno RZX aumenta la cantidad de producción de bilis en los órganos internos del huésped afectado; combinada con una necesidad continua de escupir y vomitar, permite contaminar a personas sanas en un rango moderado."
  STR_NECROPHAGE_BLUTBAD: "Necrófago Blutbad"
  STR_NECROPHAGE_BLUTBAD_ARMOR: "Piel severamente necrótica"
  STR_NECROPHAGE_BLUTBAD_UFOPEDIA: "La fase final de la infección viral RZX convierte al huésped en un sujeto sediento de sangre con una agresividad aumentada pero con una estructura corporal severamente debilitada. Su característica más reconocible es la gran cantidad de heridas abiertas en todo el cuerpo, que propagan el virus. El nombre es una combinación de las palabras alemanas 'Blut' y 'bat', que significa 'Baño de sangre'."
   
  STR_NECROPHAGE_SHAMBLER_CORPSE: "Cadáver de Necrófago deambulador"
  STR_NECROPHAGE_VIRULENT_CORPSE: "Cadáver de Necrófago virulento"
  STR_NECROPHAGE_BLUTBAD_CORPSE: "Cadáver de Necrófago Blutbad"

  STR_NECROPHAGE_RESEARCH: "Investigación sobre el virus necrófago"
  STR_NECROPHAGE_RESEARCH_UFOPEDIA: "Esta enfermedad viral, desconocida hasta ahora, parece afectar solo a individuos sanos y se transmite por contacto directo con la piel y fluidos. El virus no parece durar mucho tiempo suspendido en el aire, por lo que la posibilidad de infección por vía aérea queda completamente descartada. Al obtener las muestras de un cadáver 'virulento', podríamos rastrear su origen."
  STR_NECROPHAGE_RESEARCH_PROGRESS: "Progreso del virus necrófago"
  STR_NECROPHAGE_RESEARCH_PROGRESS_UFOPEDIA: "Nuestro grupo de trabajo no está preparado para realizar investigaciones científicas, por lo que todos nuestros datos se recopilan y se envían a laboratorios especializados que trabajan en la lucha contra la infección. Hasta ahora, los resultados apuntan a un origen completamente artificial, muy probablemente un acto de bioterrorismo. Se requiere una muestra de un 'Blutbad' infectado."
  STR_NECROPHAGE_RESEARCH_FINAL: "El virus necrófago, informe final"
  STR_NECROPHAGE_RESEARCH_FINAL_UFOPEDIA: "Las autoridades sanitarias han logrado localizar la fuente de la infección: un consorcio farmacéutico transnacional que liberó la plaga en naciones 'ricas' con el objetivo de debilitar a las corporaciones rivales. Parecen estar conectados con la entidad oscura que se esconde tras otros actos de terrorismo. La amenaza de los 'no muertos' probablemente se detendría una vez que el socio principal fuera derrotado."
