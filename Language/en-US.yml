  STR_MINOR_OUTBREAK_BRIEFING: "Local police have alerted us to an ongoing viral outbreak. The Area has been cordoned off and while local police has skirmished against the infected, multiple hostiles still remain. Civilian evacuation efforts are ongoing, but some civilians might still remain in the area of operations."
  STR_MAJOR_OUTBREAK_BRIEFING: "A major outbreak attack is ongoing and we've been called in to assist. Local police has been overwhelmed and efforts to contain the attack have mostly been unsuccessful. Multiple civilians are still in the area. It is integral that we stop the attack as failure would have disastrous consequences."
  STR_LAB_RAID_BRIEFING: "Intel has pointed out to this pharmaceutical office complex as the source of the RZX infection. Be warned, there are reports of private security forces are well equipped and trained, they should not be underestimated. Excessive firepower should be avoided as there is both civilians still located in the offices and vital evidence that must not be destroyed."

