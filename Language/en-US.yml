  STR_NECROPHAGE_RESEARCH: "Necrophage Virus Research"
  STR_NECROPHAGE_RESEARCH_UFOPEDIA: "This previously unknown viral sickness seems to infect only healthy individuals and is transmitted by direct contact with skin and fluids. The virus doesn't seem to last long suspended in air, so the posibility of airborne infection is completely impossible, thankfully. By acquiring the samples from a 'Virulent' corpse, we could trace its origin."
  STR_NECROPHAGE_RESEARCH_PROGRESS: "Necrophage Virus Progress"
  STR_NECROPHAGE_RESEARCH_PROGRESS_UFOPEDIA: "Our Task Force wasn't prepared for conducting scientific research, so all our data was collected and sent to specialized laboratories working on combating the infection. So far, the results point to a completely artificial origin, most likely an act of bio-terrorism. A sample of a 'Blutbad' infected is required."
  STR_NECROPHAGE_RESEARCH_FINAL: "Necrophage Virus Final"
  STR_NECROPHAGE_RESEARCH_FINAL_UFOPEDIA: "Health authorities have managed to track down the source of the infection: a transnational pharmaceutical consortium, who released the plague into 'wealthy' nations with the goal of undermining rival corporations. They seem to be connected with the shadowy entity behind other acts of terrorism. The 'undead' threat will most likely stop once their main partner is defeated."
