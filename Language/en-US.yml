  STR_NECROPHAGE_SHAMBLER_ARMOR: "Necrotic Skin"
  STR_NECROPHAGE_SHAMBLER_UFOPEDIA: "Newly infected person with the RZX plauge. Reflexes and mobility are severely affected due the extensive destruction of the central nervious system. The self-preservation instincts are replaced with a perpetual hunger... specially for meat."
  STR_NECROPHAGE_VIRULENT: "Necrophage Virulent"
  STR_NECROPHAGE_VIRULENT_ARMOR: "Necrotic Skin"
  STR_NECROPHAGE_VIRULENT_UFOPEDIA: "The second phase of the RZX sickness increases the amount of bile production in the infected host's internal organs; combined with an increased need to spit and puke allows it to contaminate healthy people at a moderate range."
  STR_NECROPHAGE_BLUTBAD: "Necrophage Blutbad"
  STR_NECROPHAGE_BLUTBAD_ARMOR: "Severely Necrotic Skin"
  STR_NECROPHAGE_BLUTBAD_UFOPEDIA: "The final phase of the RZX viral infection turns the host into a blood-thirsty subject with heightened aggression but a severely weakened body structure. Their most recognizable feature is the large amount of open wounds over the body, capable of spreading the virus. The name is a portmanteau of the German words 'Blut' and 'bat', meaning 'Bloodbath'."

